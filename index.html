<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barber Stories | Smart Schedule</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root {
    --bg: #121212;
    --card-bg: #1c1c1c;
    --gold: #d4af37;
    --busy-bg: #252525;
    --busy-text: #555555;
    --red: #ff4444;       /* –¶–≤–µ—Ç –≤—ã—Ö–æ–¥–Ω–æ–≥–æ */
    --green: #4caf50;     /* –¶–≤–µ—Ç –æ—Ç–∫—Ä—ã—Ç–æ–π –∑–∞–ø–∏—Å–∏ */
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0;
    background: var(--bg);
    display: flex;
    justify-content: center;
    font-family: 'Inter', sans-serif;
    color: white;
}

.wrapper { width: 100%; max-width: 500px; padding-bottom: 120px; }

/* ===== –û–ë–õ–ê–°–¢–¨ –°–ö–†–ò–ù–®–û–¢–ê ===== */
.capture-area {
    background: var(--bg);
    padding: 30px 20px 40px;
}

/* –•–µ–¥–µ—Ä */
.header-info {
    text-align: center;
    margin-bottom: 30px;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 16px;
    border: 1px solid #333;
}
.brand {
    font-family: 'Oswald', sans-serif;
    font-size: 28px;
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
}
.legend {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 13px;
    font-weight: 600;
    color: #888;
}

/* –ë–ª–æ–∫ –¥–Ω—è */
.day-block { margin-bottom: 35px; }

.day-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    padding-left: 5px;
    border-left: 4px solid var(--gold);
}

.day-title {
    font-family: 'Oswald', sans-serif;
    font-size: 22px;
    line-height: 1;
}

/* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –°–¢–ê–¢–£–°–ê (–ö–ù–û–ü–ö–ê) ===== */
.status-toggle {
    font-family: 'Inter', sans-serif;
    font-size: 12px;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.2s;
    user-select: none;
    border: 1px solid transparent;
}

/* –°–æ—Å—Ç–æ—è–Ω–∏–µ: –û—Ç–∫—Ä—ã—Ç–æ */
.status-toggle.open {
    background: rgba(76, 175, 80, 0.1);
    color: var(--green);
    border-color: var(--green);
}
.status-toggle.open::before { content: "‚óè "; }

/* –°–æ—Å—Ç–æ—è–Ω–∏–µ: –í—ã—Ö–æ–¥–Ω–æ–π */
.status-toggle.closed {
    background: rgba(255, 68, 68, 0.1);
    color: var(--red);
    border-color: var(--red);
}

/* –°–ï–¢–ö–ê */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

/* –°–õ–û–¢–´ */
.time-slot {
    padding: 14px 0;
    text-align: center;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    position: relative;
    
    /* –°–≤–æ–±–æ–¥–Ω–æ */
    background: rgba(212, 175, 55, 0.1);
    border: 1px solid var(--gold);
    color: var(--gold);
}

/* –ó–∞–Ω—è—Ç–æ / –í—ã—Ö–æ–¥–Ω–æ–π */
.time-slot.booked {
    background: var(--busy-bg);
    border: 1px solid #333;
    color: var(--busy-text);
    text-decoration: line-through;
}
.time-slot.booked::after {
    content: "‚ùå";
    position: absolute;
    font-size: 10px;
    top: 4px;
    right: 6px;
    opacity: 0.5;
    text-decoration: none;
    filter: grayscale(100%);
}

/* –¢–ï–õ–ï–§–û–ù */
.phone-block {
    margin-top: 40px;
    text-align: center;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 20px;
    border: 1px solid #333;
}
.phone-num {
    display: block;
    font-family: 'Oswald', sans-serif;
    font-size: 26px;
    color: white;
    margin-top: 8px;
}

/* –ö–ù–û–ü–ö–ê –°–ö–†–ò–ù–®–û–¢–ê */
.bottom-panel {
    position: fixed; bottom: 20px; left: 0; right: 0;
    display: flex; justify-content: center; z-index: 99;
}
.copy-btn {
    background: var(--gold);
    color: #000;
    border: none;
    padding: 16px 32px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 700;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    cursor: pointer;
    text-transform: uppercase;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="capture-area" id="capture">
        
        <div class="header-info">
            <div class="brand">BARBER AMIN</div>
            <div class="legend">–°–≤–æ–±–æ–¥–Ω—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è –∑–∞–ø–∏—Å–∏</div>
        </div>

        <!-- –°–ï–ì–û–î–ù–Ø -->
        <div class="day-block">
            <div class="day-header">
                <span class="day-title">–°–ï–ì–û–î–ù–Ø</span>
                <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è -->
                <div class="status-toggle open" onclick="toggleDayStatus('today', this)">
                    –ó–∞–ø–∏—Å—å –æ—Ç–∫—Ä—ã—Ç–∞
                </div>
            </div>
            <div class="grid" id="today"></div>
        </div>

        <!-- –ó–ê–í–¢–†–ê -->
        <div class="day-block">
            <div class="day-header">
                <span class="day-title">–ó–ê–í–¢–†–ê</span>
                <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è -->
                <div class="status-toggle open" onclick="toggleDayStatus('tomorrow', this)">
                    –ó–∞–ø–∏—Å—å –æ—Ç–∫—Ä—ã—Ç–∞
                </div>
            </div>
            <div class="grid" id="tomorrow"></div>
        </div>

        <div class="phone-block">
            –ó–∞–ø–∏—Å—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É
            <span class="phone-num">+992 008 27 01 10</span>
			           –ò–ª–∏ –≤ Direct
        </div>

    </div>
</div>

<div class="bottom-panel">
    <button class="copy-btn" onclick="copyImage()">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç</button>
</div>

<script>
const times = [
    "09:00","10:00","11:00",
    "12:00","13:00","14:00",
    "15:00","16:00","17:00",
    "18:00","19:00","20:00",
    "21:00","22:00"
];

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏
function render(id) {
    const grid = document.getElementById(id);
    times.forEach(time => {
        const el = document.createElement("div");
        el.className = "time-slot";
        el.innerText = time;
        el.onclick = () => el.classList.toggle("booked");
        grid.appendChild(el);
    });
}

render("today");
render("tomorrow");

// üî• –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ "–í—ã—Ö–æ–¥–Ω–æ–π / –û—Ç–∫—Ä—ã—Ç–æ"
function toggleDayStatus(gridId, btn) {
    const grid = document.getElementById(gridId);
    const slots = grid.querySelectorAll('.time-slot');
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ –∫–ª–∞—Å—Å—É
    const isOpen = btn.classList.contains('open');

    if (isOpen) {
        // –°–¢–ê–í–ò–ú –í–´–•–û–î–ù–û–ô
        btn.classList.remove('open');
        btn.classList.add('closed');
        btn.innerText = "‚õî –í–´–•–û–î–ù–û–ô";
        
        // –í—Å–µ —Å–ª–æ—Ç—ã –¥–µ–ª–∞–µ–º –∑–∞–Ω—è—Ç—ã–º–∏
        slots.forEach(slot => slot.classList.add('booked'));
    } else {
        // –°–¢–ê–í–ò–ú –û–¢–ö–†–´–¢–û
        btn.classList.remove('closed');
        btn.classList.add('open');
        btn.innerText = "–ó–∞–ø–∏—Å—å –æ—Ç–∫—Ä—ã—Ç–∞";
        
        // –û—á–∏—â–∞–µ–º –≤—Å–µ —Å–ª–æ—Ç—ã
        slots.forEach(slot => slot.classList.remove('booked'));
    }
}

async function copyImage() {
    const btn = document.querySelector('.copy-btn');
    const originalText = btn.innerText;
    btn.innerText = "‚è≥ –°–µ–∫—É–Ω–¥—É...";
    
    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ –Ω–∞ –º–æ–º–µ–Ω—Ç —Å–Ω–∏–º–∫–∞, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
    const target = document.getElementById("capture");
    await document.fonts.ready;

    const canvas = await html2canvas(target, {
        backgroundColor: "#121212",
        scale: 2,
        useCORS: true
    });

    canvas.toBlob(async blob => {
        try {
            await navigator.clipboard.write([ new ClipboardItem({ "image/png": blob }) ]);
            alert("‚úÖ –°–∫—Ä–∏–Ω—à–æ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
        } catch (err) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –°–¥–µ–ª–∞–π—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –≤—Ä—É—á–Ω—É—é.");
        }
        btn.innerText = originalText;
    });
}
</script>

</body>
</html>
